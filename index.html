<!DOCTYPE html>
<html>
	<head>
		<title>My first website</title>
		<style>
			html {
				background-color: #EEEEEE;
				font-family: "Helvetica";
			}

			#main-title {
				color: red;
				text-decoration: underline;
			}

			.highlighted {
				background-color: yellow;
				font-weight: bold;
				color: black;
				font-family: "Comic Sans MS";
			}

			a:hover {
				color: green;
			}

			img {
				width: 100%;
			}

		</style>
	</head>
	<body>
		<h1 id="main-title">Hello World!</h1>
		<h2 id="secondary-title">This is another header.</h2>


		<ol>
			<li><span class="highlighted">This is a list item.</span></li>
			<li><span class="highlighted">This is a list item.</span></li>
			<li>This is a list item.</li>
			<li>This is a list item.</li>
		</ol>

		<ul>
			<li>This is a list item.</li>
			<li>This is a list item.</li>
			<li>This is a list item.</li>
			<li>This is a list item.</li>
		</ul>

		<p>This is a <a href="http://www.google.com" target="_blank">link</a>.</p>

		<img src="images/cat.jpeg" title="Picture of a cat"/>


	</body>
</html>
